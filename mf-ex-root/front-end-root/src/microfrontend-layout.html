<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->
  <main class="container">
    <!-- Topbar -->
    <div class="topbar">
      <application name="@maxkalchenko/top-bar"></application>
    </div>

    <!-- Content area with sidebar and main content -->
    <div class="content-area">
      <div class="sidebar">
        <application name="@maxkalchenko/navigation"></application>
      </div>

      <div class="main-content">
        <route path="react">
          <application name="@maxkalchenko/mf-ex-client-react"></application>
        </route>

        <route path="vue">
          <application name="@maxkalchenko/mf-ex-client-vue"></application>
        </route>

        <route path="angular">
          <application name="mf-ex-client-angular"></application>
        </route>
      </div>
    </div>
  </main>
</single-spa-router>
